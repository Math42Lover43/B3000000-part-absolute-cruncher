<!DOCTYPE html>
<html>
    <head>
        <title>Map of part-absolute factors of 10^(3000000 * (10^3000000 - 1)) - 1</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function reduc(num) {
    var BI = num;
    while(BI % 2n == 0n) {
        BI /= 2n;
    }
    while(BI % 5n == 0n) {
        BI /= 5n;
    }
    return {"main":BI,"trunc":num / BI};
}
function period(B) {
    var k = 1n;
    var long = 10n;
    var BI = B;
    while(BI % 2n == 0n) {
        BI /= 2n;
    }
    while(BI % 5n == 0n) {
        BI /= 5n;
    }
    while(long != 1n) {
        k++;
        long = long * 10n % BI;
    }
    return k;
}
var dynamite = 3000000n * (10n ** 3000000n - 1n);
var inf = [3n ** 5n, 7n ** 2n, 11n ** 2n, 13n ** 2n, 17n ** 2n, 19n, 23n, 29n, 31n ** 2n, 41n ** 2n, 43n, 47n, 53n, 59n, 67n, 71n, 79n, 83n, 89n, 103n, 107n, 109n, 113n, 127n, 131n, 139n, 149n, 157n, 163n, 167n, 173n, 179n, 181n, 199n, 223n, 229n, 233n, 239n, 257n, 277n, 281n, 283n, 293n, 307n, 311n, 313n, 337n, 347n, 359n, 373n, 409n, 433n, 439n, 491n, 547n, 571n, 593n, 613n, 617n, 653n, 673n, 739n, 883n, 991n, 1109n, 1231n, 1303n, 1361n, 1367n, 1381n, 1423n, 1621n, 1667n, 1901n, 1933n, 2089n, 2179n, 2333n, 2351n, 2791n, 2851n, 2963n, 3209n, 3221n, 5309n, 5449n, 6121n, 12109n, 13963n, 15329n, 19121n, 19267n, 19963n, 34543n, 35099n, 40993n, 93683n, 2n ** 7n, 2n ** 13n, 5n ** 7n, 5n ** 13n];
// up to psi 100
for(let t = 0n; t < inf.length; t++) {
    dynamite *= inf[t];
}
dynamite /= 3n * 7n * 11n * 13n * 17n * 31n * 41n;
// Also add numbers that there is even a slim chance of a factor of TM3000000 having that number in its level, like 307
function part() {
    return dynamite % (n - 1n) == 0n && (3000000n * (10n ** 3000000n - 1n) % (n - 1n));
}
function cond() {
    var ret = 0;
    for(let k = 0; k < inf.length; k++) {
        if(true) {
            ret += n % inf[k] == 1n && (k < inf.length - 4 || ret == 0);
        }
    }
    return ret;
}
function prime() {
    return mod_pow(2n,n - 1n,n) == 1n && mod_pow(3n,n - 1n,n) == 1n && mod_pow(5n,n - 1n,n) == 1n && mod_pow(7n,n - 1n,n) == 1n && mod_pow(11n,n - 1n,n) == 1n && mod_pow(13n,n - 1n,n) == 1n && mod_pow(17n,n - 1n,n) == 1n && mod_pow(19n,n - 1n,n) == 1n && mod_pow(23n,n - 1n,n) == 1n && mod_pow(29n,n - 1n,n) == 1n && mod_pow(31n,n - 1n,n) == 1n && mod_pow(37n,n - 1n,n) == 1n && mod_pow(41n,n - 1n,n) == 1n && mod_pow(43n,n - 1n,n) == 1n && mod_pow(47n,n - 1n,n) == 1n && mod_pow(53n,n - 1n,n) == 1n && mod_pow(59n,n - 1n,n) == 1n && mod_pow(61n,n - 1n,n) == 1n && mod_pow(61n,n - 1n,n) == 1n;
}
document.body.innerHTML = `<div id="rate"></div><br/><div style="column-count: 8;" id="factors"></div>`;
document.body.style.fontSize = "14pt";
document.body.style.fontFamily = "'Digital Counter 7'";
var primes = 0n;
var poly = 0n;
var n = 1n;
var t = 3000000n * (10n ** 3000000n - 1n);
var oldn = 0n;
setInterval(function(){
    n += 2n;
    while(!(mod_pow(2n,n - 1n,n) == 1n && mod_pow(3n,n - 1n,n) == 1n && mod_pow(5n,n - 1n,n) == 1n && mod_pow(7n,n - 1n,n) == 1n && mod_pow(11n,n - 1n,n) == 1n && mod_pow(13n,n - 1n,n) == 1n && mod_pow(17n,n - 1n,n) == 1n && mod_pow(19n,n - 1n,n) == 1n && mod_pow(23n,n - 1n,n) == 1n && mod_pow(29n,n - 1n,n) == 1n && mod_pow(31n,n - 1n,n) == 1n && mod_pow(37n,n - 1n,n) == 1n && mod_pow(41n,n - 1n,n) == 1n && mod_pow(43n,n - 1n,n) == 1n && mod_pow(47n,n - 1n,n) == 1n && mod_pow(53n,n - 1n,n) == 1n && mod_pow(59n,n - 1n,n) == 1n && mod_pow(61n,n - 1n,n) == 1n && mod_pow(67n,n - 1n,n) == 1n) || !(n % 5n != 0n && t % period(n) == 0n && 3000000n % period(n) != 0n && cond() > 0 && part())) {
        n += 2n;
    }
    if(n % 5n != 0n && t % period(n) == 0n && 3000000n % period(n) != 0n && cond() == 1 && part()) {
        document.getElementById("factors").innerHTML += "<span id=\"prime" + primes + "\">" + n + "<sub>" + period(n) + "</sub><br/></span>";
    }
    if(n % 5n != 0n && t % period(n) == 0n && 3000000n % period(n) != 0n && cond() > 1 && part()) {
        poly++;
        document.getElementById("factors").innerHTML += "<span id=\"prime" + primes + "\">" + "<b>" + n + "<sub>" + period(n) + "</sub></b> #" + poly + "<br/></span>";
    }
    primes++;
})
setInterval(function(){
    document.getElementById("rate").innerHTML = `Rate: ${n - oldn}`;
    oldn = n;
},1000)
        </script>
    </body>
</html>
